<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badminton Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .row {
      margin-bottom: 12px;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }
    select, input, button {
      width: 100%;
      padding: 8px;
    }
    .duration {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .duration button {
      width: 40px;
    }
    .price {
      background: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
    }
    button.main {
      background: #ccc;
      border: none;
      margin-top: 10px;
      cursor: not-allowed;
    }
    button.main.active {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <h3>Badminton Booking</h3>

  <!-- Sport (Fixed) -->
  <div class="row">
    <label>Sport</label>
    <input type="text" value="Badminton" disabled />
  </div>

  <!-- Date -->
  <div class="row">
    <label>Date</label>
    <input type="date" id="date" />
  </div>

  <!-- Start Time -->
  <div class="row">
    <label>Start Time</label>
    <input type="time" id="start_time" />
  </div>

  <!-- Duration -->
  <div class="row">
    <label>Duration</label>
    <div class="duration">
      <button onclick="changeHours(-1)">−</button>
      <span id="hours">1 Hr</span>
      <button onclick="changeHours(1)">+</button>
    </div>
  </div>

  <!-- Court -->
  <div class="row">
    <label>Court</label>
    <select id="court_type" onchange="updatePrice()">
      <option value="">-- Select Court --</option>
      <option value="indoor">Indoor Court</option>
      <option value="outdoor">Outdoor Court</option>
    </select>
  </div>

  <!-- Equipment -->
  <div class="row">
    <label>
      <input type="checkbox" id="racket" onchange="updatePrice()" />
      Racket
    </label>
  </div>

  <!-- Coach -->
  <div class="row">
    <label>
      <input type="checkbox" id="coach" onchange="updatePrice()" />
      Coach
    </label>
  </div>

  <!-- Price -->
  <div id="priceBox" class="price" style="display:none;"></div>

  <!-- Booking -->
  <button id="bookBtn" class="main" onclick="bookCourt()">Add To Cart</button>
</div>

<script>
  let hours = 1;

  function changeHours(val) {
    if (hours + val >= 1) {
      hours += val;
      document.getElementById("hours").innerText = hours + " Hr";
      updatePrice();
    }
  }

  function getFormData() {
    return {
      court_type: document.getElementById("court_type").value,
      date: document.getElementById("date").value,
      start_time: document.getElementById("start_time").value,
      hours: hours,
      equipment: document.getElementById("racket").checked ? ["racket"] : [],
      coach: document.getElementById("coach").checked
    };
    
  }

  function updatePrice() {
    const data = getFormData();

    if (!data.court_type || !data.date || !data.start_time) {
      return;
    }

    fetch("http://localhost:5000/price", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(price => {
      document.getElementById("priceBox").style.display = "block";
      document.getElementById("priceBox").innerHTML = `
        <p>Base / Hr: ₹${price.base_hour_price}</p>
        <p>Equipment: ₹${price.equipment_cost}</p>
        <p>Coach: ₹${price.coach_cost}</p>
        <strong>Total: ₹${price.total_price}</strong>
      `;

      const btn = document.getElementById("bookBtn");
      btn.classList.add("active");
      btn.disabled = false;
    });
  }

  function bookCourt() {
    const data = getFormData();

    fetch("http://localhost:5000/book", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(() => {
      alert("Booking confirmed!");
    });
  }
</script>

</body>
</html>
